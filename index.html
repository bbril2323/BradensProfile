<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Braden Briller - Personal Profile</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      text-align: center;
    }

    header {
      position: absolute;
      top: 10px;
      left: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    h1 {
      margin-top: 80px;
      font-size: 40px;
    }

    img {
      margin-top: 30px;
      width: 250px;
      height: 250px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
    }

    .links {
      margin-top: 40px;
    }

    .links a {
      color: #1e90ff;
      font-size: 20px;
      text-decoration: none;
      border: 1px solid #1e90ff;
      padding: 10px 15px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .links a:hover {
      background-color: #1e90ff;
      color: black;
    }

    /* game styles */
    .game {
      margin-top: 50px;
    }
    #box {
      width: 50px;
      height: 50px;
      background: red;
      position: absolute;
      top: 200px;
      left: 50%;
      transform: translateX(-50%);
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    Braden Briller
  </header>

  <h1>Personal Profile</h1>

  <!-- Your Yankees photo -->
  <img src="hits-two-run-home-run-110048036.webp" alt="Profile Photo">

  <div class="links">
    <a href="https://www.espn.com" target="_blank">Check Sports Scores</a>
  </div>

  <!-- Game Section -->
  <div class="game">
    <h2>Mini Game</h2>
    <p>Click the red box as fast as you can!</p>
    <p>Score: <span id="score">0</span></p>
    <div id="box"></div>
  </div>

  <script>
    let score = 0;
    const box = document.getElementById("box");
    const scoreDisplay = document.getElementById("score");

    function moveBox() {
      const x = Math.random() * (window.innerWidth - 60);
      const y = Math.random() * (window.innerHeight - 60);
      box.style.left = x + "px";
      box.style.top = y + "px";
    }

    box.addEventListener("click", () => {
      score++;
      scoreDisplay.textContent = score;
      moveBox();
    });

    // Start the game
    moveBox();
  </script>

</body>
</html>
